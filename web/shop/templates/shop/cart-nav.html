<ul class="cart-nav nav justify-content-end">
    <li class="nav-item">
        {% with total_items=cart|length %}
        {% if total_items > 0 %}
        My cart:
        <a href="{% url 'cart:cart_detail' %}">
            {{ total_items }} item{{ total_items|pluralize }},
            ${{ cart.get_total_price }}
        </a>
        {% else %}
        Cart is empty.
        {% endif %}
        {% endwith %}
    </li>
</ul>
